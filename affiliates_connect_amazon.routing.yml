affiliates_connect_amazon.settings:
  path: '/admin/config/affiliates-connect/amazon'
  defaults:
    _form: '\Drupal\affiliates_connect_amazon\Form\AffiliatesAmazonSettingsForm'
    _title: 'Affiliates Connect Amazon Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

affiliates_connect_amazon.get:
  path: '/admin/config/affiliates-connectamazon/product-data'
  defaults:
    _controller: '\Drupal\affiliates_connect_amazon\Controller\AmazonTestAPIController::get'
  methods:  [GET]
  options:
    _auth: ['basic_auth']
  requirements:
    _access: 'TRUE'

